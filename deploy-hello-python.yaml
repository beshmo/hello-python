apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python-deployment
  labels:
    app: hello-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: beshmo/hello-python:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        resources:
---
apiVersion: v1
kind: Service
metadata:
  name: hello-python-service
spec:
  type: NodePort
  selector:
    app: hello-python
  ports:
  - protocol: TCP
    port: 5000
    nodePort: 30080
