name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: 'hello-python:1.0'

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      id: build
      continue-on-error: true
      run: docker build . --file Dockerfile --tag ${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}

    - name: Create issue on failed build
      if: ${{ steps.build.outcome == 'failure' }}
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          await github.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: "construcci√≥n fallida",
            body: "error en el workflow ${{ github.workflow }} build ${{ github.sha }}"
          })

    - name: Login to DockerHub
      if: ${{ steps.build.outcome == 'success' }}
      uses: docker/login-action@v2
      with:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

    - name: Push image to DockerHub
      if: ${{ steps.build.outcome == 'success' }}
      run: docker push ${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}
      

